{% extends 'base.html' %}

{% block title %}
Animal Facts
{% endblock %}

{% block content %}
<h1>Animal Facts</h1>
<form action="/animal_facts" method="GET POST">
    <fieldset>
        <legend>Your Info:</legend>

        <label>
            Which animal do you want facts on?

            <!-- TODO: Use a for loop to show one option element for each 
                animal. -->
            <select name="animals">
            {% for animal in animals_list %}
            <option value="{{ animal }}">{{ animal }} </option>
            {% endfor %}
            </select>
            
        </label>

        <input type="submit" value="Get Fact!">
    </fieldset>
</form>

<!-- TODO: If an animal was chosen, show the section below with the appropriate 
    animal fact. -->
{% if chosen_animal %}
<section id="form_results">
    <p>
        Here is your animal fact:
    </p>
    <p>
        <em>{{ animals_list[chosen_animal] }}</em>
    </p>
</section>
{% endif %}
{% endblock %}
